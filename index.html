<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Spy Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #000;
        }
        textarea {
            resize: none;
            background: transparent;
            border: 2px solid #4CAF50;
            outline: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
        }
        header, footer {
            background-color: #000;
        }
        /* Custom Switch Icon */
        .switch-icon {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .switch-icon img {
            width: 32px;
            height: 32px;
        }
        /* Convert Button Icon */
        .convert-icon {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .convert-icon img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full py-4 shadow-md text-center text-xl font-bold text-white">
        Binary Spy Code Converter
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow py-6">
        
        <!-- Toggle Mode Button (Only Icon) -->
        <button id="toggleMode" class="switch-icon">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cg fill='none' stroke='%23dec4ca' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'%3E%3Cpath d='M3 17h2.397a5 5 0 0 0 4.096-2.133l.177-.253m3.66-5.227l.177-.254A5 5 0 0 1 17.603 7H21'/%3E%3Cpath d='m18 4l3 3l-3 3M3 7h2.397a5 5 0 0 1 4.096 2.133l4.014 5.734A5 5 0 0 0 17.603 17H21'/%3E%3Cpath d='m18 20l3-3l-3-3'/%3E%3C/g%3E%3C/svg%3E" alt="Switch Mode">
        </button>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mt-6" id="modeTitle">Binary Spy Code Maker</h1>

        <!-- Input Box -->
        <textarea id="inputText" placeholder="Enter text..." class="w-4/5 md:w-2/3 p-4 mt-4"></textarea>

        <!-- Convert Button (Only Icon) -->
        <button id="convertBtn" class="convert-icon mt-4">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23dec4ca' d='M14.312 20q-.927 0-1.581-.65q-.654-.649-.654-1.576t.65-1.582t1.576-.653t1.581.649q.655.649.655 1.577t-.65 1.581q-.65.654-1.577.654m2.188-7q-1.896 0-3.198-1.302T12 8.5t1.302-3.198T16.5 4t3.198 1.302T21 8.5t-1.302 3.198T16.5 13m-9.27 4.23q-1.332 0-2.281-.948T4 14t.949-2.282t2.282-.949t2.282.95t.949 2.281t-.95 2.282t-2.281.949'/%3E%3C/svg%3E" alt="Convert">
        </button>

        <!-- Output Box -->
        <textarea id="outputText" placeholder="Output..." readonly class="w-4/5 md:w-2/3 p-4 mt-4"></textarea>

    </main>

    <!-- Footer -->
    <footer class="w-full py-3 text-center text-sm text-white">
        Created with ❤️ by SpyTech Labs
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let mode = "encode"; // Default mode is Maker (encode)

            const toggleModeBtn = document.getElementById("toggleMode");
            const convertBtn = document.getElementById("convertBtn");
            const inputText = document.getElementById("inputText");
            const outputText = document.getElementById("outputText");
            const modeTitle = document.getElementById("modeTitle");

            // Function to encode text to binary
            function textToBinary(text) {
                return text.split("").map(char => char.charCodeAt(0).toString(2).padStart(8, "0")).join(" ");
            }

            // Function to decode binary to text
            function binaryToText(binary) {
                return binary.split(" ").map(bin => String.fromCharCode(parseInt(bin, 2))).join("");
            }

            // Convert button functionality
            convertBtn.addEventListener("click", () => {
                const input = inputText.value.trim();
                if (mode === "encode") {
                    outputText.value = textToBinary(input);
                } else {
                    outputText.value = binaryToText(input);
                }
            });

            // Toggle Maker & Decoder mode
            toggleModeBtn.addEventListener("click", () => {
                if (mode === "encode") {
                    mode = "decode";
                    modeTitle.textContent = "Binary Spy Code Decoder";
                    inputText.placeholder = "Enter binary code...";
                } else {
                    mode = "encode";
                    modeTitle.textContent = "Binary Spy Code Maker";
                    inputText.placeholder = "Enter text...";
                }
                outputText.value = ""; // Clear output on mode change
                inputText.value = "";  // Clear input on mode change
            });
        });
    </script>

</body>
</html>
