<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Spy Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background: radial-gradient(circle at top, #1a1a2e, #0f3460);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full bg-gray-800 py-4 shadow-md text-center text-xl font-bold">
        Binary Spy Code Converter
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center flex-grow py-6">
        
        <!-- Toggle Mode Button -->
        <button id="toggleMode" class="flex items-center gap-2 text-lg px-5 py-2 bg-gray-700 rounded-full hover:bg-gray-600 transition">
            <span class="material-icons">sync_alt</span> <span id="toggleText">Switch to Decoder</span>
        </button>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mt-6" id="modeTitle">Binary Spy Code Maker</h1>

        <!-- Input Box -->
        <textarea id="inputText" placeholder="Enter text..." class="w-4/5 md:w-2/3 p-4 text-lg bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 mt-4"></textarea>

        <!-- Convert Button -->
        <button id="convertBtn" class="mt-4 px-6 py-3 bg-green-500 hover:bg-green-600 text-white text-lg font-bold rounded-lg transition">
            Convert
        </button>

        <!-- Output Box -->
        <textarea id="outputText" placeholder="Output..." readonly class="w-4/5 md:w-2/3 p-4 text-lg bg-gray-800 border border-gray-600 rounded-lg mt-4"></textarea>

    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 py-3 text-center text-sm">
        Created with ❤️ by SpyTech Labs
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let mode = "encode"; // Default mode is Maker (encode)

            const toggleModeBtn = document.getElementById("toggleMode");
            const toggleText = document.getElementById("toggleText");
            const convertBtn = document.getElementById("convertBtn");
            const inputText = document.getElementById("inputText");
            const outputText = document.getElementById("outputText");
            const modeTitle = document.getElementById("modeTitle");

            // Function to encode text to binary
            function textToBinary(text) {
                return text.split("").map(char => char.charCodeAt(0).toString(2).padStart(8, "0")).join(" ");
            }

            // Function to decode binary to text
            function binaryToText(binary) {
                return binary.split(" ").map(bin => String.fromCharCode(parseInt(bin, 2))).join("");
            }

            // Convert button functionality
            convertBtn.addEventListener("click", () => {
                const input = inputText.value.trim();
                if (mode === "encode") {
                    outputText.value = textToBinary(input);
                } else {
                    outputText.value = binaryToText(input);
                }
            });

            // Toggle Maker & Decoder mode
            toggleModeBtn.addEventListener("click", () => {
                if (mode === "encode") {
                    mode = "decode";
                    modeTitle.textContent = "Binary Spy Code Decoder";
                    convertBtn.textContent = "Decode";
                    inputText.placeholder = "Enter binary code...";
                    toggleText.textContent = "Switch to Maker";
                } else {
                    mode = "encode";
                    modeTitle.textContent = "Binary Spy Code Maker";
                    convertBtn.textContent = "Convert";
                    inputText.placeholder = "Enter text...";
                    toggleText.textContent = "Switch to Decoder";
                }
                outputText.value = ""; // Clear output on mode change
                inputText.value = "";  // Clear input on mode change
            });
        });
    </script>

</body>
</html>
