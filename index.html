<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Geomap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([20, 78], 5); // Default location (India)

        // Add satellite map layer
        var satelliteLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.opentopomap.org/">OpenTopoMap</a> contributors'
        }).addTo(map);

        // Locate user's position
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        map.setView([lat, lon], 15); // Zoom in to user's location

                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup("You are here!")
                            .openPopup();
                    },
                    function () {
                        alert("Location access denied.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        locateUser();
    </script>
</body>
</html>
