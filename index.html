<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-signika">
    <header class="p-4 bg-gray-800 text-center">
        <button id="menuButton" class="text-white p-2">â˜°</button>
        <h1 class="text-3xl font-bold mt-2">Cipher Tool</h1>
    </header>

    <div id="modeMenu" class="hidden absolute top-12 left-0 w-full bg-gray-800 text-center p-4">
        <button onclick="changeMode('reverse')" class="text-white p-2">Reverse Text</button>
        <button onclick="changeMode('binary')" class="text-white p-2">Binary</button>
        <button onclick="changeMode('morse')" class="text-white p-2">Morse</button>
        <button onclick="changeMode('atbash')" class="text-white p-2">Atbash Cipher</button>
        <button onclick="changeMode('base64')" class="text-white p-2">Base64</button>
        <button onclick="changeMode('hexadecimal')" class="text-white p-2">Hexadecimal</button>
        <button onclick="changeMode('leetspeak')" class="text-white p-2">Leetspeak</button>
        <button onclick="changeMode('rot13')" class="text-white p-2">ROT13</button>
        <button onclick="changeMode('book')" class="text-white p-2">Book Cipher</button>
        <button onclick="changeMode('bacon')" class="text-white p-2">Bacon Cipher</button>
        <button onclick="changeMode('mix')" class="text-white p-2">Mix</button>
    </div>

    <main class="p-4">
        <h2 id="modeTitle" class="text-2xl text-center">Reverse Text</h2>
        <textarea id="inputText" class="w-full p-2 mt-4 bg-transparent border border-gray-500 text-white" rows="4" placeholder="Enter text..."></textarea>
        <button id="convertBtn" class="w-full p-2 mt-4 bg-gray-700">Convert</button>
        <textarea id="outputText" class="w-full p-2 mt-4 bg-transparent border border-gray-500 text-white" rows="4" placeholder="Output..."></textarea>
    </main>

    <footer class="p-4 bg-gray-800 text-center">
        <p>&copy; 2025 Cipher Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
